<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor AR Profesional</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <style>
        body { margin: 0; font-family: sans-serif; }
        model-viewer {
            width: 100vw;
            height: 100vh;
            background-color: #eeeeee;
        }
        #ar-button {
            background-color: #ffffff;
            border-radius: 8px;
            border: 1px solid #bcbcbc;
            position: absolute;
            bottom: 32px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            font-size: 16px;
            color: #4285f4;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            cursor: pointer;
            z-index: 100;
        }
    </style>
</head>
<body>

    <model-viewer 
        ios-src="Objeto-sin-tiÌtulo.usdz" 
        ar 
        ar-modes="quick-look webxr scene-viewer" 
        camera-controls 
        touch-action="pan-y"
        shadow-intensity="1"
        alt="Un modelo 3D de mi objeto escaneado">
        
        <button slot="ar-button" id="ar-button">
            ðŸ‘‹ VER EN MI ESPACIO
        </button>

    </model-viewer>

</body>
</html>
